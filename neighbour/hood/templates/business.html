{%extends 'base.html'%}
{% load staticfiles%} 
{% load bootstrap3 %} 
{%block content%}
    {% for business in businesses %}
    
        <div class="well" style="float:right;width:15%;margin-top:-60%;margin-left:0%;text-align:center;font-weight:bold;opacity:0.7;">
                {{business}}
            <h2 style="padding-left:5px;padding-right:20px;margin-top:-10px;margin-bottom:-13px;font-weight:bolder;">{{business.business.name}}</h2>
            <h3>{{business.profile.name}}</h3>
        </div>
    {% endfor %}
{% endblock %}
